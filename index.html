      <section id="about">

          We bring you unforgettable moments with the most delicious dishes.

          id="carouselExampleAutoplaying"

          <button id="btr" class="button">

              src="https://thumb.silhouette-ac.com/t/49/4944ebd2d96a79fb16367ee20a1237be_w.jpeg"
              alt=""
              style="width: 80px; height: 90px"
            />
            <p>Lunch</p>
          </button>
          <button id="bt" class="button">
            <img
              src="https://cdn.pixabay.com/photo/2017/06/10/07/20/noodle-2389221_1280.png"

        <div class="grid-list-menu"></div>

    </main>

    <h1>Đặt bàn trực tuyến</h1>
    <form id="reservationForm">
        <label for="name">Tên:</label>
        <input type="text" id="name" name="name" required><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        
        <label for="phone">Số điện thoại:</label>
        <input type="tel" id="phone" name="phone" required><br>
        
        <label for="date">Ngày:</label>
        <input type="date" id="date" name="date" required><br>
        
        <label for="time">Giờ:</label>
        <input type="time" id="time" name="time" required><br>
        
        <label for="guests">Số lượng khách:</label>
        <input type="number" id="guests" name="guests" min="1" required><br>
        
        <button type="submit">Đặt bàn</button>
    </form>
